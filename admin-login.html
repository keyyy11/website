<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login – Aeronas Aerocraft</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-admin">
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-login-header">
                <img src="assets/images/Logo-Icon-Only.png" alt="Logo" class="admin-logo">
                <h1>Admin Dashboard</h1>
                <p>Sign in to continue</p>
            </div>

            <form class="admin-login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="admin-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="admin-input" required autocomplete="current-password">
                </div>
                <button type="submit" class="admin-login-btn">Sign In</button>
            </form>

            <div class="admin-login-footer">
                <a href="index.html">← Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase Configuration (inline to avoid module issues)
        const firebaseConfig = {
            apiKey: "AIzaSyBU-ZNBFukfPWsuD2JYwIuHPshVYeSIWew",
            authDomain: "aeronas-aerocraft.firebaseapp.com",
            projectId: "aeronas-aerocraft",
            storageBucket: "aeronas-aerocraft.firebasestorage.app",
            messagingSenderId: "576218545628",
            appId: "1:576218545628:web:6e7483b743b4c2e0336319",
            measurementId: "G-CC8VQY3RCN"
        };

        // Initialize Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Firebase initialization failed. Please check console for details.');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!auth) {
                alert('Firebase not initialized. Please refresh the page.');
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user.email);
                // Redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. ';
                
                // User-friendly error messages
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage += 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Network error. Please check your connection.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
